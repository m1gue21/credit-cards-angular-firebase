<div class="card">
  <div class="card-body">
    <h2 class="text-center">Cards</h2>
    <table class="table">
      <tbody>
        <tr *ngFor="let card of cards">
          <td>{{card.owner}}</td>
          <td>{{card.number}}</td>
          <td>{{card.expDate}}</td>
          <td class="text-end">
            <i class="far fa-edit text-info mx-2"></i>
            <i class="far fa-trash-alt text-danger"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
